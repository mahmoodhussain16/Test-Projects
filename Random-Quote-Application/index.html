<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>randomquoteapplication</title>
</head>
<body>
    <div id="wrapper">
        <h1 class="title">Random Quote App</h1>
        <div id="quote-box">
          <div id="text">
            <p>
              The two most important days in your life are the day you are born and
              the day you find out why.
            </p>
          </div>
          <div id="author">
            <h5>Mark Twain</h5>
          </div>
      
          <div id="buttons">
            <button class="button" id="copy-quote">Copy Quote</button>
            <button class="button" id="new-quote">New Quote</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
